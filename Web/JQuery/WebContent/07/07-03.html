<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/mytest/type.jsp',
                type: 'GET',
                data: {
                    name: 'name',
                    price: '100'
                },
                success: function(data) {
                    $('body').append(data);
                }
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
