<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .first { color: red; }
        .second { color: green; }
        .third { color: blue; }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = $('h1').eq(1).css('color');
            // 출력합니다.
            alert(color);
        });
    </script>
</head>

<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>

</html>
